{% extends "layout.html" %}

{% block title %}
  Main|Index Page
{% endblock %}

{% block heading %}
  Add Notes
{%  endblock %}

{% block body%}
<ul>
  {% for note in notes %}
    <li>{{ note }}</li>
  {% endfor %}
</ul>
<form action="{{ url_for('index')}}" method="post">
  <input type="text" name="note" placeholder="Please enter your name">
  <button type="submit" name="button">Submit</button>
</form>
{% endblock %}
